<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicionar Produto - Loja'sTore</title>
    </head>
    <body>
        <h1>Loja'sTore</h1>
        <h2>Adicione um Produto</h2>
        <br/>
        <form>
            <label for="url-foto">URL da foto:</label>
            <input type="url" name="url-foto" id="url-foto">
            <br />
            <label for="descricao">Escreva uma breve descrição:</label>
            <input type="text" name="descricao" id="descricao">
            <br/>
            <label for="preco">Preço:</label>
            <input type="nunber" name="preco" id="preco">
            <br/>
            <label for="quantidade">Quantidade:</label>
            <input type="nunber" name="quantidade" id="quantidade">
            <br/>
            <button type="submit">Enviar</button>           
        </form>
        <br/>
        <div><a href="index.html">voltar</a></div>
    </body>
</html>
